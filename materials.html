        .screen {

            width: 100%; height: 100%;

        .checkmark__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 2; stroke-miterlimit: 10; stroke: #4caf50; fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .checkmark { width: 56px; height: 56px; border-radius: 50%; display: block; stroke-width: 2; stroke: #fff; stroke-miterlimit: 10; margin: 10% auto; box-shadow: inset 0px 0px 0px #4caf50; animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
        .checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }

        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 30px #4caf50; } }

<body class="bg-gray-100">
    <div id="app-container" class="max-w-md mx-auto bg-white h-screen shadow-lg relative overflow-hidden">

        <!-- ===== Catalog Screen ===== -->
        <div id="catalog-screen" class="screen active-screen p-4 overflow-y-auto">
             <div class="flex justify-between items-center mb-4 sticky top-0 bg-white py-2 z-10">

                <div class="relative">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        <span id="cart-badge" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>

        <!-- ===== Product Detail Screen ===== -->

            </div>
            <div id="product-detail-content"></div>
            <div class="p-4 mt-4 bg-gray-50 sticky bottom-0">
                 <label for="quantity-input" class="block text-sm font-medium text-gray-700 mb-1">×›××•×ª</label>
                 <input type="number" id="quantity-input" value="1" min="1" class="w-full p-2 border border-gray-300 rounded-md mb-4">
                 <button id="add-to-cart-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">×”×•×¡×£ ×œ×¢×’×œ×”</button>

        <!-- ===== Cart Screen ===== -->
        <div id="cart-screen" class="screen p-4 flex flex-col h-full">
            <div class="flex items-center mb-4">
                 <button onclick="showScreen('catalog-screen')" class="p-2 text-blue-600">&larr; ×—×–×¨×” ×œ×§×˜×œ×•×’</button>
                 <h1 class="text-2xl font-bold text-gray-800 mr-2">×¢×’×œ×ª ×§× ×™×•×ª</h1>
            </div>
            <div id="cart-items-container" class="mb-4 flex-grow overflow-y-auto"></div>
             <div class="space-y-4 mt-auto bg-white py-4">
                <input type="text" id="delivery-address-input" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="×›×ª×•×‘×ª ×œ××©×œ×•×—">
                <textarea id="order-notes-input" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="×”×¢×¨×•×ª ×œ×”×–×× ×”"></textarea>
                <button onclick="submitOrder()" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition">××™×©×•×¨ ×•×©×œ×™×—×ª ×”×–×× ×” ×œ×•×•××˜×¡××¤</button>
            </div>
        </div>
        
        <!-- ===== Global Elements ===== -->
        <div id="loading-spinner" class="hidden fixed inset-0 bg-white bg-opacity-75 items-center justify-center z-50">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
        </div>
        <div id="popup-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-40 p-4">
            <div id="popup-content" class="bg-white rounded-lg shadow-2xl p-6 text-center max-w-sm w-full">
                 <div id="popup-icon" class="h-20 flex items-center justify-center"></div>
                <h2 id="popup-title" class="text-2xl font-bold text-gray-800 mb-2"></h2>
                <p id="popup-message" class="text-gray-600 mb-6"></p>
                <button id="popup-close-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition">×”×‘× ×ª×™</button>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwiy6HaR1JxTYAuocmQItx5X1OhK1kV2qDvYYgsECsCyb2SKXqplfE_8qXIUno0QRl1/exec";
        let loggedInUser = null;
        let products = [];
        let cart = [];
        let refreshInterval;

        const popupMessages = {
            orderSuccess: { icon: 'âœ…', title: '×”×”×–×× ×” × ×©×œ×—×”!', message: '×”×”×–×× ×” ×©×œ×š ×”×ª×§×‘×œ×” ×•× ×©×œ×—×” ××œ×™× ×• ×œ×•×•××˜×¡××¤. × ×™×¦×•×¨ ×§×©×¨ ×‘×”×§×“×.' },
            cartAddSuccess: { icon: 'ğŸ›’', title: '× ×•×¡×£ ×œ×¢×’×œ×”', message: '×”××•×¦×¨ × ×•×¡×£ ×œ×¢×’×œ×” ×‘×”×¦×œ×—×”.' }
        };

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active-screen'));
            document.getElementById(screenId).classList.add('active-screen');
        }
        
        function showLoading(isLoading) {
            document.getElementById('loading-spinner').classList.toggle('hidden', !isLoading);
        }

        function showPopup(type, userName = '') {
            const popup = popupMessages[type];
            if (!popup) return;
            document.getElementById('popup-icon').innerHTML = popup.icon;
            document.getElementById('popup-title').textContent = `${popup.title} ${userName}`;
            document.getElementById('popup-message').textContent = popup.message;
            document.getElementById('popup-overlay').classList.remove('hidden');
        }

        function hidePopup() {
            document.getElementById('popup-overlay').classList.add('hidden');
        }
        
        async function apiCall(action, data) {
            showLoading(true);
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000);
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST', mode: 'cors', body: JSON.stringify({ action, ...data }),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }, redirect: 'follow', signal: controller.signal
                });
                const responseText = await response.text();
                return JSON.parse(responseText);
            } catch (error) {
                console.error("API Call Error:", error);
                let message = error.message || '×©×’×™××ª ×ª×§×©×•×¨×ª ×¢× ×”×©×¨×ª.';
                if (error.name === 'AbortError') message = '×”×‘×§×©×” × ××©×›×” ×–××Ÿ ×¨×‘ ××“×™.';
                return { status: 'error', message: message };
            } finally {
                clearTimeout(timeoutId);
                showLoading(false);
            }
        }
        
        async function loadCatalog() {
            showLoading(true);
            try {
                const response = await fetch(`${SCRIPT_URL}?sheet=×§×˜×œ×•×’ ××•×¦×¨×™×`);
                products = await response.json();
                renderCatalog();
            } catch (error) {
                 console.error("Catalog Load Error:", error);
                 alert('×©×’×™××” ×‘×˜×¢×™× ×ª ×”×§×˜×œ×•×’.');
            } finally {
                showLoading(false);
            }
        }

        function renderCatalog() {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '';
            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'border rounded-lg p-2 shadow-sm cursor-pointer hover:shadow-md transition';
                card.onclick = () => showProductDetails(index);
                card.innerHTML = `
                    <img src="${product['×ª××•× ×ª ××•×¦×¨']}" alt="${product['×©× ××•×¦×¨']}" class="w-full h-24 object-cover rounded-md mb-2" onerror="this.src='https://placehold.co/400x300/e0e0e0/777?text=Image'">
                    <h3 class="font-bold text-sm text-gray-800 truncate">${product['×©× ××•×¦×¨']}</h3>`;
                grid.appendChild(card);
            });
        }
        
        function showProductDetails(productIndex) {
            const product = products[productIndex];
            const contentDiv = document.getElementById('product-detail-content');
            contentDiv.innerHTML = `<img src="${product['×ª××•× ×ª ××•×¦×¨']}" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/600x400/e0e0e0/777?text=Image'"><div class="p-4"><h2 class="text-2xl font-bold mb-2">${product['×©× ××•×¦×¨']}</h2><p class="text-gray-600">${product['××¤×¨×˜ ××•×¦×¨']}</p></div>`;
            document.getElementById('add-to-cart-btn').onclick = () => addToCart(productIndex);
            document.getElementById('quantity-input').value = 1;
            showScreen('product-detail-screen');
        }

        function addToCart(productIndex) {
            const product = products[productIndex];
            const quantity = parseInt(document.getElementById('quantity-input').value, 10);
            if (quantity > 0) {
                const existingItem = cart.find(item => item['××§"×˜'] === product['××§"×˜']);
                if (existingItem) { existingItem.quantity += quantity; } 
                else { cart.push({ ...product, quantity }); }
                updateCartUI();
                document.getElementById('popup-close-btn').onclick = () => { hidePopup(); showScreen('catalog-screen'); };
                showPopup('cartAddSuccess');
            }
        }

        function updateCartUI() {
            document.getElementById('cart-badge').textContent = cart.length;
            const container = document.getElementById('cart-items-container');
            if (cart.length === 0) { container.innerHTML = '<p class="text-center text-gray-500">×¢×’×œ×ª ×”×§× ×™×•×ª ×¨×™×§×”</p>'; return; }
            container.innerHTML = cart.map((item, index) => `
                <div class="flex justify-between items-center border-b py-2">
                    <div><p class="font-bold">${item['×©× ××•×¦×¨']}</p><p class="text-sm text-gray-600">×›××•×ª: ${item.quantity}</p></div>
                    <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700">××—×§</button>
                </div>`).join('');
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        async function submitOrder() {
            if (cart.length === 0) return alert("×¢×’×œ×ª ×”×§× ×™×•×ª ×¨×™×§×”.");
            const deliveryAddress = document.getElementById('delivery-address-input').value;
            if (!deliveryAddress) return alert("×™×© ×œ×”×–×™×Ÿ ×›×ª×•×‘×ª ×œ××©×œ×•×—.");

            const orderDetails = {
                customerNumber: loggedInUser['××¡×¤×¨ ×œ×§×•×—'], customerName: loggedInUser['×©× ×œ×§×•×—'],
                deliveryAddress, notes: document.getElementById('order-notes-input').value,
                itemNames: cart.map(item => item['×©× ××•×¦×¨']).join('||'),
                itemQuantities: cart.map(item => item.quantity).join('||'),
            };

            const result = await apiCall('submitMaterialOrder', { orderDetails });
            
            if (result.status === 'success' && result.whatsappUrl) {
                window.open(result.whatsappUrl, '_blank');
                cart = [];
                updateCartUI();
                document.getElementById('delivery-address-input').value = '';
                document.getElementById('order-notes-input').value = '';
                document.getElementById('popup-close-btn').onclick = () => { hidePopup(); showScreen('catalog-screen'); };
                showPopup('orderSuccess');
            } else {
                alert(`×©×’×™××” ×‘×©×œ×™×—×ª ×”×”×–×× ×”: ${result.message || '×ª×§×œ×” ×œ× ×™×“×•×¢×”'}`);
            }
        }
        
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            loggedInUser = {
                "×©× ×œ×§×•×—": urlParams.get('name') || "××•×¨×—",
                "××¡×¤×¨ ×œ×§×•×—": urlParams.get('customerId') || "000000"
            };
            loadCatalog();
        };
    </script>
