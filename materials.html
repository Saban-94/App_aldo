<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנת חומרי בניין</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; overflow-y: hidden; }
        .screen {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        .active-screen { opacity: 1; pointer-events: auto; }
        #popup-overlay.hidden, #loading-spinner.hidden { display: none; }
        #popup-overlay, #loading-spinner { display: flex; }
         .checkmark__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 2; stroke-miterlimit: 10; stroke: #4caf50; fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .checkmark { width: 56px; height: 56px; border-radius: 50%; display: block; stroke-width: 2; stroke: #fff; stroke-miterlimit: 10; margin: 10% auto; box-shadow: inset 0px 0px 0px #4caf50; animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
        .checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 30px #4caf50; } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container" class="max-w-md mx-auto bg-white h-screen shadow-lg relative overflow-hidden">
        <!-- All screens from the previous index.html go here -->
        <!-- Catalog, Product Detail, Cart Screens -->
         <div id="catalog-screen" class="screen active-screen p-4 overflow-y-auto">
             <div class="flex justify-between items-center mb-4 sticky top-0 bg-white py-2 z-10">
                <h1 class="text-2xl font-bold text-gray-800">קטלוג מוצרים</h1>
                <div class="relative">
                    <button onclick="showScreen('cart-screen')" class="p-2 rounded-full hover:bg-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        <span id="cart-badge" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                </div>
            </div>
            <div id="catalog-grid" class="grid grid-cols-2 gap-4"></div>
        </div>

        <div id="product-detail-screen" class="screen overflow-y-auto">
            <div class="p-4 sticky top-0 bg-white z-10">
                <button onclick="showScreen('catalog-screen')" class="mb-4 text-blue-600">&larr; חזרה לקטלוג</button>
            </div>
            <div id="product-detail-content"></div>
            <div class="p-4 mt-4 bg-gray-50 sticky bottom-0">
                 <label for="quantity-input" class="block text-sm font-medium text-gray-700 mb-1">כמות</label>
                 <input type="number" id="quantity-input" value="1" min="1" class="w-full p-2 border border-gray-300 rounded-md mb-4">
                 <button id="add-to-cart-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">הוסף לעגלה</button>
            </div>
        </div>
        
        <div id="cart-screen" class="screen p-4 flex flex-col h-full">
            <div class="flex items-center mb-4">
                 <button onclick="showScreen('catalog-screen')" class="p-2 text-blue-600">&larr; חזרה לקטלוג</button>
                 <h1 class="text-2xl font-bold text-gray-800 mr-2">עגלת קניות</h1>
            </div>
            <div id="cart-items-container" class="mb-4 flex-grow overflow-y-auto"></div>
             <div class="space-y-4 mt-auto bg-white py-4">
                <input type="text" id="delivery-address-input" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="כתובת למשלוח">
                <textarea id="order-notes-input" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="הערות להזמנה"></textarea>
                <button onclick="submitOrder()" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition">אישור ושליחת הזמנה לוואטסאפ</button>
            </div>
        </div>
        
        <!-- Global elements -->
        <div id="loading-spinner" class="hidden fixed inset-0 bg-white bg-opacity-75 items-center justify-center z-50">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
        </div>
        <div id="popup-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-40 p-4">
            <div id="popup-content" class="bg-white rounded-lg shadow-2xl p-6 text-center max-w-sm w-full">
                 <div id="popup-icon" class="h-20 flex items-center justify-center"></div>
                <h2 id="popup-title" class="text-2xl font-bold text-gray-800 mb-2"></h2>
                <p id="popup-message" class="text-gray-600 mb-6"></p>
                <button id="popup-close-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition">הבנתי</button>
            </div>
        </div>
    </div>
    <script>
        // Copy all the JavaScript from the previous fully working index.html
        // Ensure SCRIPT_URL is correct and that loggedInUser is populated from URL params
    </script>
</body>
</html>
