<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"  - .住 CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --brand: #0b72b9; --accent: #ff9f1c; --bg: #f4f7f9; --card: #ffffff;
            --text-dark: #2c3e50; --text-light: #7f8c8d; --border: #e0e4e7;
            --success: #27ae60; --warning: #f39c12; --danger: #e74c3c; --info: #3498db;
            --radius: 12px; --shadow: 0 7px 25px rgba(0,0,0,0.08);
            --glass-bg: rgba(255, 255, 255, 0.6);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7); } 70% { box-shadow: 0 0 0 12px rgba(52, 152, 219, 0); } 100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); } }
        @keyframes nudge { 0%, 100% { transform: translateX(0); } 10%, 30%, 50% { transform: translateX(-3px); } 20%, 40% { transform: translateX(3px); } }

        body { font-family: 'Assistant', sans-serif; background-color: var(--bg); color: var(--text-dark); margin: 0; overflow: hidden; }
        .main-container { display: flex; height: 100vh; }
        
        .sidebar { width: 240px; background: var(--card); border-left: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid var(--border); }
        .sidebar-header h1 { font-size: 1.8rem; margin: 0; color: var(--brand); }
        .nav-btn { width: 100%; padding: 18px 25px; border: none; background: none; text-align: right; font-family: inherit; font-size: 1.1rem; font-weight: 600; cursor: pointer; border-right: 4px solid transparent; display: flex; align-items: center; gap: 15px; color: var(--text-dark); }
        .nav-btn:hover { background-color: #f8f9fa; }
        .nav-btn.active { border-right-color: var(--brand); color: var(--brand); background-color: #f1f8fd; }

        .content-wrapper { flex-grow: 1; display: flex; flex-direction: column; }
        .header { background-color: var(--card); padding: 15px 30px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; flex-shrink: 0; }
        .main-content { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.4s ease-out; }

        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 25px; }
        .order-card { background-color: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); display: flex; flex-direction: column; animation: fadeIn 0.5s ease-out forwards; position: relative; }
        .card-eye-btn { position: absolute; top: 15px; left: 15px; background: none; border: none; cursor: pointer; font-size: 1.2rem; color: var(--text-light); }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; color: #fff; }
        .status-砖 { background-color: var(--info); animation: pulse 2s infinite; }
        
        .form-view { max-width: 800px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: var(--radius); box-shadow: var(--shadow); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; }
        
        .guide-view { max-width: 900px; margin: 0 auto; }
        .guide-card { background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: var(--radius); padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .permission-check { display: flex; align-items: center; gap: 20px; }
        .permission-check img { width: 64px; height: 64px; }
        .finger-pointer { font-size: 2rem; animation: nudge 1.5s infinite; }

        .btn { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-family: inherit; font-size: 0.9rem; transition: all 0.2s; }
        .btn-primary { background-color: var(--brand); color: white; }
        .btn-success { background-color: var(--success); color: white; }
    </style>
</head>
<body>
    <audio id="notification-sound" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-design/ui_loading_screen_generic_progress_notification_001.mp3" preload="auto"></audio>

    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header"><h1>CRM</h1></div>
            <button class="nav-btn active" data-view="orders-view">" 转</button>
            <button class="nav-btn" data-view="reports-view">转 </button>
            <button class="nav-btn" data-view="new-customer-view">拽转 拽 砖</button>
            <button class="nav-btn" data-view="guide-view">专 砖转砖</button>
        </aside>

        <div class="content-wrapper">
            <header class="header">
                <div id="user-profile"></div>
                <button class="btn btn-primary" id="refresh-btn">专注</button>
            </header>

            <main class="main-content">
                <div id="orders-view" class="view active">
                    <div id="orders-grid" class="orders-grid"></div>
                </div>
                <div id="reports-view" class="view">
                    <!-- Reports Content Here -->
                </div>
                <div id="new-customer-view" class="view">
                    <div class="form-view">
                        <h2>拽转 拽 砖</h2>
                        <form id="new-customer-form">
                            <div class="form-grid">
                                <div class="form-group"><label>砖 拽*</label><input type="text" name="name" required></div>
                                <div class="form-group"><label>驻*</label><input type="tel" name="phone" required></div>
                                <div class="form-group"><label>砖 驻专拽 专砖</label><input type="text" name="projectName"></div>
                                <div class="form-group"><label>转转 驻专拽</label><input type="text" name="projectAddress"></div>
                            </div>
                            <button type="submit" class="btn btn-success" style="width: 100%; margin-top: 20px;">砖专 拽 砖 </button>
                        </form>
                    </div>
                </div>
                <div id="guide-view" class="view">
                    <div class="guide-view">
                        <h2>专 砖转砖</h2>
                        <div class="guide-card">
                            <h3>砖专 转专转</h3>
                            <div class="permission-check">
                                <span class="finger-pointer"></span>
                                <img src="https://meta-q.cdn.bubble.io/cdn-cgi/image/w=64,h=64,f=auto,dpr=3,fit=contain/f1716899852556x906637865754489700/images.png" alt="Notification Bell">
                                <p> 拽 转专转, 抓 注 住 驻注 砖 驻注 爪 住 砖专 转 拽砖.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = "https://script.google.com/macros/s/AKfycbxRmcgRn2RMPn1us9k_7e85i6nYYLq8R09rLDHLakzE-nXjB0eanHOtQlrW7h2Kkp-I/exec";
            // ... (rest of script)

            const switchView = (viewId) => {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.dataset.view === viewId));
            };
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => switchView(btn.dataset.view));
            });

            document.getElementById('new-customer-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const customerData = Object.fromEntries(formData.entries());
                
                // Basic validation
                if (!customerData.name || !customerData.phone) {
                    alert('砖 驻  砖转 .');
                    return;
                }
                
                const submitButton = e.target.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = '爪专 拽...';

                const result = await apiPost({ action: 'createNewCustomer', customer: customerData });

                if (result && result.status === 'success') {
                    alert('拽 爪专 爪!');
                    const whatsappLink = `https://wa.me/?text=${encodeURIComponent(result.whatsappMessage)}`;
                    window.open(whatsappLink, '_blank');
                    e.target.reset();
                } else {
                    alert(result?.message || '砖 爪专转 拽.');
                }
                submitButton.disabled = false;
                submitButton.textContent = '砖专 拽 砖 ';
            });
            
            async function apiPost(body) {
                // ... same apiPost function from before
            }
        });
    </script>
</body>
</html>
