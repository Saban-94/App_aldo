<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מכולות</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; overflow-y: hidden; }
        .tab-content { display: none; }
        .active-tab { display: block; }
        .screen {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 0; transform: scale(0.98); pointer-events: none;
        }
        .active-screen { opacity: 1; transform: scale(1); pointer-events: auto; }
        #popup-overlay.hidden, #loading-spinner.hidden { display: none; }
        #popup-overlay, #loading-spinner { display: flex; }
         ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app-container" class="max-w-md mx-auto bg-white h-screen shadow-lg relative overflow-hidden flex flex-col">
        <header class="bg-white shadow-sm p-4 flex items-center space-x-4 space-x-reverse">
            <button onclick="navigateTo('Dashboard')" class="text-blue-600 p-2 rounded-full hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
            <h1 class="text-2xl font-bold text-gray-800">ניהול והזמנת מכולות</h1>
        </header>

        <main class="flex-grow flex flex-col overflow-hidden">
            <!-- Tabs -->
            <div class="mb-4 border-b border-gray-200 px-4">
                <nav class="flex space-x-4 space-x-reverse -mb-px" aria-label="Tabs">
                    <button onclick="showTab('active-containers', this)" class="tab-btn font-medium py-2 px-4 text-blue-600 border-b-2 border-blue-600">מכולות פעילות</button>
                    <button onclick="showTab('new-order', this)" class="tab-btn font-medium py-2 px-4 text-gray-500 hover:text-gray-700">בקשה חדשה</button>
                </nav>
            </div>

            <!-- Active Containers Tab -->
            <div id="active-containers" class="tab-content active-tab px-4 pb-4 flex-grow overflow-y-auto">
                 <div id="containers-list" class="space-y-4">
                     <!-- List will be populated by JS -->
                 </div>
            </div>

            <!-- New Order Tab -->
            <div id="new-order" class="tab-content space-y-4 px-4 pb-4 flex-grow overflow-y-auto">
                <div>
                    <label class="block text-sm font-medium text-gray-700">סוג פעולה</label>
                    <div id="order-type-selector" class="grid grid-cols-3 gap-2 mt-1">
                        <button onclick="selectOrderType('הורדה', this)" class="order-type-btn p-2 border rounded-md bg-blue-500 text-white">הורדה</button>
                        <button onclick="selectOrderType('החלפה', this)" class="order-type-btn p-2 border rounded-md bg-gray-200">החלפה</button>
                        <button onclick="selectOrderType('הוצאה', this)" class="order-type-btn p-2 border rounded-md bg-gray-200">הוצאה</button>
                    </div>
                </div>

                <div id="start-date-section">
                    <label class="block text-sm font-medium text-gray-700">תאריך התחלה</label>
                    <input type="date" id="start-date-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
                
                <div id="existing-container-section" class="hidden">
                    <label class="block text-sm font-medium text-gray-700">בחר מכולה קיימת</label>
                    <select id="existing-container-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2"></select>
                </div>
                
                 <input type="text" id="address-input" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="כתובת (להורדה/החלפה)">
                <textarea id="notes-input" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="הערות"></textarea>

                <button onclick="submitContainerOrder()" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg">שלח בקשה</button>
            </div>
        </main>
    </div>

     <!-- Global Elements -->
    <div id="loading-spinner" class="hidden fixed inset-0 bg-white bg-opacity-75 items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
    </div>
    <div id="popup-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-40 p-4">
        <div id="popup-content" class="bg-white rounded-lg shadow-2xl p-6 text-center max-w-sm w-full">
                <div id="popup-icon" class="h-20 flex items-center justify-center">✅</div>
            <h2 id="popup-title" class="text-2xl font-bold text-gray-800 mb-2"></h2>
            <p id="popup-message" class="text-gray-600 mb-6"></p>
            <button id="popup-close-btn" onclick="hidePopup()" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">הבנתי</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwiy6HaR1JxTYAuocmQItx5X1OhK1kV2qDvYYgsECsCyb2SKXqplfE_8qXIUno0QRl1/exe";
        let loggedInUser = null;
        let activeContainers = [];
        let selectedOrderType = 'הורדה';

        // --- CORE UI & NAVIGATION ---
        function navigateTo(screen) {
            if (window.Adalo) {
                window.Adalo.postMessage({ type: 'navigate', screen: screen });
            } else {
                const urlParams = new URLSearchParams(window.location.search);
                const customerId = urlParams.get('customerId');
                window.location.href = `./index.html?customerId=${customerId}`;
            }
        }

        function showTab(tabId, btnElement) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active-tab');
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('text-blue-600', 'border-blue-600');
                btn.classList.add('text-gray-500', 'hover:text-gray-700');
            });
            btnElement.classList.add('text-blue-600', 'border-blue-600');
            btnElement.classList.remove('text-gray-500', 'hover:text-gray-700');
        }

        function selectOrderType(type, btnElement) {
            selectedOrderType = type;
            document.querySelectorAll('.order-type-btn').forEach(btn => {
                btn.classList.remove('bg-blue-500', 'text-white');
                btn.classList.add('bg-gray-200');
            });
            btnElement.classList.add('bg-blue-500', 'text-white');
            btnElement.classList.remove('bg-gray-200');

            const isDownload = type === 'הורדה';
            document.getElementById('start-date-section').style.display = isDownload ? 'block' : 'none';
            document.getElementById('existing-container-section').style.display = isDownload ? 'none' : 'block';
            document.getElementById('address-input').style.display = isDownload || type === 'החלפה' ? 'block' : 'none';
        }

        function showLoading(isLoading) { document.getElementById('loading-spinner').classList.toggle('hidden', !isLoading); }
        function showPopup({icon, title, message}) {
             document.getElementById('popup-icon').innerHTML = icon;
             document.getElementById('popup-title').textContent = title;
             document.getElementById('popup-message').textContent = message;
             document.getElementById('popup-overlay').classList.remove('hidden');
        }
        function hidePopup() { document.getElementById('popup-overlay').classList.add('hidden'); }

        // --- API CALLS ---
        async function apiCall(action, data) {
            showLoading(true);
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST', mode: 'cors', body: JSON.stringify({ action, ...data }),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }, redirect: 'follow'
                });
                const responseText = await response.text();
                return JSON.parse(responseText);
            } catch (error) {
                console.error("API Call Error:", error);
                return { status: 'error', message: 'שגיאת תקשורת עם השרת.' };
            } finally {
                showLoading(false);
            }
        }
        
        // --- DATA HANDLING ---
        async function loadInitialData() {
            const urlParams = new URLSearchParams(window.location.search);
            const customerId = urlParams.get('customerId');
            if (!customerId) {
                document.body.innerHTML = `<div class="p-4 text-center text-red-500">שגיאה: מספר לקוח לא זוהה.</div>`;
                return;
            }

            showLoading(true);
            try {
                // Fetch all relevant data in one go
                const allData = await fetch(SCRIPT_URL).then(res => res.json());
                loggedInUser = allData['לקוחות']?.find(c => c['מספר לקוח'] == customerId);
                activeContainers = (allData['הזמנות מכולות'] || []).filter(o => o['מספר לקוח'] == customerId && o['סטטוס'] !== 'סגור');
                
                renderActiveContainers();
                populateExistingContainersDropdown();
            } catch (error) {
                alert('שגיאה בטעינת הנתונים.');
                console.error(error);
            } finally {
                showLoading(false);
            }
        }
        
        function renderActiveContainers() {
            const listEl = document.getElementById('containers-list');
            if (activeContainers.length === 0) {
                listEl.innerHTML = '<p class="text-gray-500 text-center">אין מכולות פעילות כרגע.</p>';
                return;
            }
            listEl.innerHTML = activeContainers.map(order => {
                const startDate = new Date(order['תאריך התחלה']);
                const endDate = new Date(order['תאריך סיום']);
                const today = new Date();
                const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) || 10;
                const daysPassed = Math.max(0, Math.ceil((today - startDate) / (1000 * 60 * 60 * 24)));
                const progress = Math.min(100, (daysPassed / totalDays) * 100);
                const progressColor = progress > 80 ? 'bg-red-500' : 'bg-green-600';

                return `
                <div class="bg-white p-4 rounded-lg border shadow-sm">
                    <p class="font-bold">כתובת: ${order['כתובת']}</p>
                    <p class="text-sm text-gray-600">סטטוס: ${order['סטטוס']}</p>
                    <div class="mt-2">
                        <p class="text-xs text-gray-500">יתרת שכירות (${daysPassed}/${totalDays} ימים)</p>
                        <div class="w-full bg-gray-200 rounded-full h-2.5 mt-1">
                            <div class="${progressColor} h-2.5 rounded-full" style="width: ${progress}%"></div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function populateExistingContainersDropdown() {
            const selectEl = document.getElementById('existing-container-select');
            if (activeContainers.length === 0) {
                selectEl.innerHTML = `<option disabled selected>אין מכולות פעילות לבחירה</option>`;
                return;
            }
            selectEl.innerHTML = `<option disabled selected>בחר מכולה...</option>` + activeContainers.map(order => 
                `<option value="${order['מזהה מכולה'] || order['כתובת']}">${order['כתובת']} (סטטוס: ${order['סטטוס']})</option>`
            ).join('');
        }
        
        // --- ORDER SUBMISSION ---
        async function submitContainerOrder() {
            if (!loggedInUser) return alert("שגיאה: לא זוהה משתמש.");

            const orderDetails = {
                customerNumber: loggedInUser['מספר לקוח'],
                customerName: loggedInUser['שם לקוח'],
                orderType: selectedOrderType,
                address: document.getElementById('address-input').value,
                startDate: document.getElementById('start-date-input').value,
                containerId: document.getElementById('existing-container-select').value,
                notes: document.getElementById('notes-input').value
            };

            // Basic validation
            if ((selectedOrderType === 'הורדה' || selectedOrderType === 'החלפה') && !orderDetails.address) {
                return alert('יש להזין כתובת.');
            }
            if (selectedOrderType !== 'הורדה' && !orderDetails.containerId) {
                return alert('יש לבחור מכולה קיימת.');
            }

            const result = await apiCall('submitContainerOrder', { orderDetails });

            if (result.status === 'success' && result.whatsappUrl) {
                window.open(result.whatsappUrl, '_blank');
                showPopup({icon: '✅', title: 'הבקשה נשלחה!', message: 'הבקשה נשלחה בהצלחה ותטופל בהקדם.'});
                document.getElementById('popup-close-btn').onclick = () => {
                    hidePopup();
                    window.location.reload(); // Reload the page to show updated list
                };
            } else {
                 alert(`שגיאה בשליחת הבקשה: ${result.message || 'תקלה לא ידועה'}`);
            }
        }
        
        window.onload = loadInitialData;
    </script>
</body>
</html>
