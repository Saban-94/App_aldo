<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מכולות</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; }
        .tab-content { display: none; }
        .active-tab { display: block; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app-container" class="max-w-md mx-auto bg-white min-h-screen">
        <header class="bg-white shadow-sm p-4">
            <h1 class="text-2xl font-bold text-gray-800">ניהול והזמנת מכולות</h1>
        </header>

        <main class="p-4">
            <!-- Tabs -->
            <div class="mb-4 border-b border-gray-200">
                <nav class="flex space-x-4 space-x-reverse" aria-label="Tabs">
                    <button onclick="showTab('active-containers')" class="tab-btn font-medium py-2 px-4 text-blue-600 border-b-2 border-blue-600">מכולות פעילות</button>
                    <button onclick="showTab('new-order')" class="tab-btn font-medium py-2 px-4 text-gray-500 hover:text-gray-700">בקשה חדשה</button>
                </nav>
            </div>

            <!-- Active Containers Tab -->
            <div id="active-containers" class="tab-content active-tab">
                 <h2 class="text-lg font-semibold text-gray-700 mb-2">המכולות שלי</h2>
                 <div id="containers-list" class="space-y-4">
                     <!-- Example item -->
                     <div class="bg-white p-4 rounded-lg border shadow-sm">
                         <p class="font-bold">כתובת: יהודה הנשיא 81, הרצליה</p>
                         <p class="text-sm text-gray-600">סטטוס: פעיל</p>
                         <div class="mt-2">
                             <p class="text-xs text-gray-500">יתרת שכירות (3/10 ימים)</p>
                             <div class="w-full bg-gray-200 rounded-full h-2.5">
                                 <div class="bg-green-600 h-2.5 rounded-full" style="width: 30%"></div>
                             </div>
                         </div>
                     </div>
                     <!-- List will be populated by JS -->
                 </div>
            </div>

            <!-- New Order Tab -->
            <div id="new-order" class="tab-content space-y-4">
                <h2 class="text-lg font-semibold text-gray-700">יצירת בקשה חדשה</h2>
                <div>
                    <label class="block text-sm font-medium text-gray-700">סוג פעולה</label>
                    <div id="order-type-selector" class="grid grid-cols-3 gap-2 mt-1">
                        <button onclick="selectOrderType('הורדה', this)" class="order-type-btn p-2 border rounded-md bg-blue-500 text-white">הורדה</button>
                        <button onclick="selectOrderType('החלפה', this)" class="order-type-btn p-2 border rounded-md bg-gray-200">החלפה</button>
                        <button onclick="selectOrderType('הוצאה', this)" class="order-type-btn p-2 border rounded-md bg-gray-200">הוצאה</button>
                    </div>
                </div>

                <div id="start-date-section">
                    <label class="block text-sm font-medium text-gray-700">תאריך התחלה</label>
                    <input type="date" id="start-date-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                
                <div id="existing-container-section" class="hidden">
                    <label class="block text-sm font-medium text-gray-700">בחר מכולה קיימת</label>
                    <select id="existing-container-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
                </div>
                
                 <input type="text" id="address-input" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="כתובת (להורדה/החלפה)">
                <textarea id="notes-input" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="הערות"></textarea>

                <button onclick="submitContainerOrder()" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg">שלח בקשה</button>
            </div>
        </main>
    </div>
     <script>
        // Full JS for this page will be needed
        // It will handle tab switching, form logic, and API calls to 'submitContainerOrder'
    </script>
</body>
</html>
