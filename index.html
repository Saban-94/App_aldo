    <script>
        // --- CONFIGURATION ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx07zliATi8KaNVWALPQugtzCsuJ1CojF_N8-6wUE3AKY18Lho66XZplGSf8v2xdaVf/exec";
        let loggedInUser = null;
        let products = [];
        let cart = [];

        // --- POPUP MESSAGE LIBRARY ---
        const popupMessages = {
            welcomeMorning: {
                icon: 'â˜€ï¸',
                title: '×‘×•×§×¨ ×˜×•×‘',
                message: '×›×™×£ ×œ×¨××•×ª ××•×ª×š! ××•×›×Ÿ ×œ×”×ª×—×™×œ ××ª ×”×™×•×?'
            },
            welcomeAfternoon: {
                icon: 'ğŸ‘‹',
                title: '×¦×”×¨×™×™× ×˜×•×‘×™×',
                message: '××§×•×•×™× ×©×”×™×•× ×©×œ×š ×”×•×œ×š ××¦×•×™×Ÿ!'
            },
            welcomeEvening: {
                icon: 'ğŸŒ™',
                title: '×¢×¨×‘ ×˜×•×‘',
                message: '×©××—×™× ×©××ª×” ×›×‘×¨ ×××¨×’×Ÿ ××ª ×”×”×–×× ×•×ª ×œ××—×¨. ×œ× ×• ×–×” × ×•×ª×Ÿ ×–××Ÿ ×œ×”×ª××¨×’×Ÿ ×•××ª×” ×ª×§×‘×œ ×”×›×œ ×‘××•×¢×“.'
            },
            orderSuccess: {
                icon: 'âœ…',
                title: '×”×”×–×× ×” × ×©×œ×—×”!',
                message: '×”×”×–×× ×” ×©×œ×š ×”×ª×§×‘×œ×” ×•× ×©×œ×—×” ××œ×™× ×• ×œ×•×•××˜×¡××¤. × ×™×¦×•×¨ ×§×©×¨ ×‘×”×§×“×.'
            },
             cartAddSuccess: {
                icon: 'ğŸ›’',
                title: '× ×•×¡×£ ×œ×¢×’×œ×”',
                message: '×”××•×¦×¨ × ×•×¡×£ ×œ×¢×’×œ×” ×‘×”×¦×œ×—×”.'
            },
        };

        // --- CORE UI FUNCTIONS ---

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active-screen');
            });
            document.getElementById(screenId).classList.add('active-screen');
        }
        
        function showLoading(isLoading) {
            document.getElementById('loading-spinner').classList.toggle('hidden', !isLoading);
        }

        function showPopup(type, userName = '') {
            const popup = popupMessages[type];
            if (!popup) return;

            document.getElementById('popup-icon').textContent = popup.icon;
            document.getElementById('popup-title').textContent = `${popup.title} ${userName}`;
            document.getElementById('popup-message').textContent = popup.message;
            document.getElementById('popup-overlay').classList.remove('hidden');
        }

        function hidePopup() {
            document.getElementById('popup-overlay').classList.add('hidden');
        }
        
        // --- API CALLS ---

        async function apiCall(action, data) {
            showLoading(true);
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000); // 15-second timeout

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'omit',
                    body: JSON.stringify({ action, ...data }),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    redirect: 'follow', // Let's try following the redirect
                    signal: controller.signal
                });

                if (!response.ok && response.type !== 'opaque') { // Opaque responses don't have a status we can check
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                
                // For Apps Script, the redirect often means we can't read the response directly.
                // We'll trust the script to handle errors and attempt to parse what we get.
                const result = await response.json();
                return result;
            } catch (error) {
                console.error("API Call Error:", error);
                if (error.name === 'AbortError') {
                    return { status: 'error', message: '×”×‘×§×©×” × ××©×›×” ×–××Ÿ ×¨×‘ ××“×™. ×‘×“×•×§ ××ª ×—×™×‘×•×¨ ×”××™× ×˜×¨× ×˜ ×©×œ×š.' };
                }
                 // This error often happens if the response is not valid JSON, which can happen with Apps Script redirects
                if (error instanceof SyntaxError) {
                    return { status: 'error', message: '×ª×©×•×‘×” ×œ× ×ª×§×™× ×” ××”×©×¨×ª. ×•×“× ×©×”×¡×§×¨×™×¤×˜ ××¤×•×¨×¡× ×¢× ×’×™×©×” ×œ"×›×œ ××—×“".' };
                }
                return { status: 'error', message: '×©×’×™××ª ×ª×§×©×•×¨×ª ×¢× ×”×©×¨×ª.' };
            } finally {
                clearTimeout(timeoutId);
                showLoading(false);
            }
        }

        // --- LOGIN LOGIC ---
        
        async function handleLogin() {
            const idInput = document.getElementById('customer-id-input');
            const errorP = document.getElementById('login-error');
            const customerId = idInput.value.trim();

            if (!customerId) {
                errorP.textContent = "×™×© ×œ×”×–×™×Ÿ ××¡×¤×¨ ×œ×§×•×—.";
                errorP.classList.remove('hidden');
                return;
            }
            
            const result = await apiCall('login', { customerId: customerId });

            if (result.status === 'success') {
                loggedInUser = result.user;
                errorP.classList.add('hidden');
                
                const hour = new Date().getHours();
                const customerFirstName = (loggedInUser['×©× ×œ×§×•×—'] || '').split(' ')[0];
                if (hour >= 5 && hour < 12) {
                    showPopup('welcomeMorning', customerFirstName);
                } else if (hour >= 12 && hour < 18) {
                    showPopup('welcomeAfternoon', customerFirstName);
                } else {
                    showPopup('welcomeEvening', customerFirstName);
                }
                
                document.getElementById('popup-close-btn').onclick = () => {
                    hidePopup();
                    loadCatalog();
                };
                
            } else {
                errorP.textContent = result.message || "××¡×¤×¨ ×œ×§×•×— ×œ× × ××¦× ×‘××¢×¨×›×ª.";
                errorP.classList.remove('hidden');
            }
        }

        // --- CATALOG LOGIC ---

        async function loadCatalog() {
            showLoading(true);
            try {
                const response = await fetch(`${SCRIPT_URL}?sheet=×§×˜×œ×•×’ ××•×¦×¨×™×`);
                if (!response.ok) throw new Error('Failed to fetch catalog');
                products = await response.json();
                renderCatalog();
                showScreen('catalog-screen');
            } catch (error) {
                 console.error("Catalog Load Error:", error);
                 alert('×©×’×™××” ×‘×˜×¢×™× ×ª ×”×§×˜×œ×•×’.');
            } finally {
                showLoading(false);
            }
        }

        function renderCatalog() {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '';
            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'border rounded-lg p-2 shadow-sm cursor-pointer hover:shadow-md transition';
                card.onclick = () => showProductDetails(index);
                card.innerHTML = `
                    <img src="${product['×ª××•× ×ª ××•×¦×¨']}" alt="${product['×©× ××•×¦×¨']}" class="w-full h-24 object-cover rounded-md mb-2" onerror="this.src='https://placehold.co/400x300/e0e0e0/777?text=Image'">
                    <h3 class="font-bold text-sm text-gray-800 truncate">${product['×©× ××•×¦×¨']}</h3>
                `;
                grid.appendChild(card);
            });
        }
        
        function showProductDetails(productIndex) {
            const product = products[productIndex];
            const contentDiv = document.getElementById('product-detail-content');
            
            contentDiv.innerHTML = `
                <img src="${product['×ª××•× ×ª ××•×¦×¨']}" alt="${product['×©× ××•×¦×¨']}" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/600x400/e0e0e0/777?text=Image'">
                <div class="p-4">
                    <h2 class="text-2xl font-bold mb-2">${product['×©× ××•×¦×¨']}</h2>
                    <p class="text-gray-600">${product['××¤×¨×˜ ××•×¦×¨']}</p>
                </div>
            `;
            
            document.getElementById('add-to-cart-btn').onclick = () => addToCart(productIndex);
            document.getElementById('quantity-input').value = 1;
            showScreen('product-detail-screen');
        }

        // --- CART LOGIC ---
        
        function addToCart(productIndex) {
            const product = products[productIndex];
            const quantity = parseInt(document.getElementById('quantity-input').value, 10);
            
            if (quantity > 0) {
                const existingItem = cart.find(item => item['××§"×˜'] === product['××§"×˜']);
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ ...product, quantity });
                }
                updateCartUI();
                showPopup('cartAddSuccess');
                 document.getElementById('popup-close-btn').onclick = () => {
                    hidePopup();
                    showScreen('catalog-screen');
                };
            }
        }

        function updateCartUI() {
            document.getElementById('cart-badge').textContent = cart.length;
            const container = document.getElementById('cart-items-container');
            container.innerHTML = '';
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">×¢×’×œ×ª ×”×§× ×™×•×ª ×¨×™×§×”</p>';
                return;
            }
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex justify-between items-center border-b py-2';
                itemDiv.innerHTML = `
                    <div>
                        <p class="font-bold">${item['×©× ××•×¦×¨']}</p>
                        <p class="text-sm text-gray-600">×›××•×ª: ${item.quantity}</p>
                    </div>
                    <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700">××—×§</button>
                `;
                container.appendChild(itemDiv);
            });
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        // --- ORDER SUBMISSION ---

        async function submitOrder() {
            if (cart.length === 0) {
                alert("×¢×’×œ×ª ×”×§× ×™×•×ª ×¨×™×§×”.");
                return;
            }
            
            const deliveryAddress = document.getElementById('delivery-address-input').value;
            const notes = document.getElementById('order-notes-input').value;
            
            if (!deliveryAddress) {
                alert("×™×© ×œ×”×–×™×Ÿ ×›×ª×•×‘×ª ×œ××©×œ×•×—.");
                return;
            }

            const orderDetails = {
                customerNumber: loggedInUser['××¡×¤×¨ ×œ×§×•×—'],
                customerName: loggedInUser['×©× ×œ×§×•×—'],
                deliveryAddress: deliveryAddress,
                notes: notes,
                itemNames: cart.map(item => item['×©× ××•×¦×¨']).join('||'),
                itemQuantities: cart.map(item => item.quantity).join('||'),
            };

            const result = await apiCall('submitMaterialOrder', { orderDetails });
            
            if (result.status === 'success' && result.whatsappUrl) {
                window.open(result.whatsappUrl, '_blank');
                cart = [];
                updateCartUI();
                document.getElementById('delivery-address-input').value = '';
                document.getElementById('order-notes-input').value = '';
                showPopup('orderSuccess');
                document.getElementById('popup-close-btn').onclick = () => {
                    hidePopup();
                    showScreen('catalog-screen');
                };
            } else {
                alert("×©×’×™××” ×‘×©×œ×™×—×ª ×”×”×–×× ×”. × ×¡×” ×©×•×‘.");
            }
        }
        
        // --- INITIALIZATION ---
        window.onload = function() {
            showLoading(false); 
            const urlParams = new URLSearchParams(window.location.search);
            const customerIdFromAdalo = urlParams.get('customerId');
            if (customerIdFromAdalo) {
                document.getElementById('customer-id-input').value = customerIdFromAdalo;
                handleLogin();
            }
        };

    </script>
